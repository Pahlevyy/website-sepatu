<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Checkout Produk</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row">

    <!-- Produk -->
    <div class="col-md-5">
      <div class="card shadow">
        <img id="gambar" class="card-img-top">
        <div class="card-body">
          <h4 id="nama"></h4>
          <h5 class="text-primary" id="harga"></h5>
        </div>
      </div>
    </div>

    <!-- Form Checkout -->
    <div class="col-md-7">
      <div class="card shadow p-4">

        <h3>Detail Pembelian</h3>

        <label>Ukuran</label>
        <select class="form-control mb-3">
          <option>38</option>
          <option>39</option>
          <option>40</option>
          <option>41</option>
          <option>42</option>
        </select>

        <label>Warna</label>
        <select class="form-control mb-3">
          <option>Hitam</option>
          <option>Putih</option>
          <option>Merah</option>
        </select>

        <label>Jumlah</label>
        <input type="number" class="form-control mb-3" value="1">

        <label>Alamat Pengiriman</label>
        <textarea class="form-control mb-3"></textarea>

        <button class="btn btn-success w-100" onclick="finishOrder()">Checkout Sekarang</button>

      </div>
    </div>

  </div>
</div>

<script>
const url = new URLSearchParams(window.location.search);
document.getElementById("nama").innerText = url.get("produk");
document.getElementById("harga").innerText = "Rp " + Number(url.get("harga")).toLocaleString("id-ID");
document.getElementById("gambar").src = url.get("gambar");
function finishOrder() {
    window.location.href ="success.html"
}
</script>

</body>
</html>
